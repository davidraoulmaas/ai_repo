services:
  openWebUI:
    image: ghcr.io/open-webui/open-webui:main
    restart: always
    ports:
      - "3000:8080"

    # extra_hosts:
    #   - "host.docker.internal:host-gateway"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    networks:
      - genai-network
    volumes:
      - open-webui-local:/app/backend/data

  ollama:
    image: ollama/ollama:latest
    hostname: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-local:/root/.ollama
    networks:
      - genai-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command:
      - ollama pull llama:latest 
      - ollama pull starcoder2:latest
      - ollama pull mistral:latest

volumes:
  ollama-local:
    external: true
  open-webui-local:
    external: true

networks:
  genai-network:
    driver: bridge
    name: genai-network


